<!DOCTYPE html>

    }

    .slides {

      transition: transform 0.8s ease;
    }

    .slides img {
      width: 100%;

      object-fit: cover;
      border-radius: 16px;
    }

    /* Form d·ªãch v·ª• */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #059669;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: #059669;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #047857;
    }

    .news-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .news-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .news-item:hover {
      transform: translateY(-5px);
    }

    .news-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .news-content {
      padding: 15px;
    }

    .news-content h3 {
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #0d47a1;
    }

    .news-content p {
      font-size: 0.95em;
      color: #444;
      margin-bottom: 10px;
    }

    .news-date {

    }
  </style>
</head>

<body>

</html>
